<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علي • حساباتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(145deg, #0b0c10 0%, #1a1e2c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 500px; width: 100%; }
        .card {
            background: rgba(20, 25, 35, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .profile-img {
            width: 140px; height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #6a11cb;
            padding: 4px;
            background: #1a1e2c;
        }
        .profile-img img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1a1e2c;
        }
        .name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a88beb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #a88beb;
            margin: 30px 0 20px;
            font-size: 1.3rem;
        }
        .platforms {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .platform-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .platform-link i { font-size: 1.5rem; width: 40px; }
        .platform-info { flex: 1; text-align: right; }
        .platform-name { font-size: 1.1rem; font-weight: 600; }
        .platform-username { font-size: 0.8rem; color: rgba(255,255,255,0.7); direction: ltr; text-align: left; }
        .telegram { background: rgba(0,136,204,0.2); }
        .telegram:hover { background: #0088cc; transform: translateX(-10px); }
        .instagram { background: rgba(225,48,108,0.2); }
        .instagram:hover { background: #e1306c; transform: translateX(-10px); }
        .tiktok { background: rgba(0,0,0,0.3); }
        .tiktok:hover { background: #000; transform: translateX(-10px); }
        .footer { margin-top: 40px; color: rgba(255,255,255,0.5); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-img">
                <img src="https://ui-avatars.com/api/?name=Ali&size=150&length=1&background=6a11cb&color=fff" alt="علي">
            </div>
            <h1 class="name">علي</h1>

            <div class="section-title">
                <i class="fas fa-link"></i> حساباتي على المنصات
            </div>

            <div class="platforms">
                <!-- 1. Telegram - الأول -->
                <a href="https://t.me/MM44ZZ" class="platform-link telegram" target="_blank">
                    <i class="fab fa-telegram"></i>
                    <div class="platform-info">
                        <div class="platform-name">Telegram</div>
                        <div class="platform-username">@MM44ZZ</div>
                    </div>
                    <div><i class="fas fa-arrow-left"></i></div>
                </a>
                <!-- 2. Instagram - الثاني -->
                <a href="https://www.instagram.com/5o___f" class="platform-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <div class="platform-info">
                        <div class="platform-name">Instagram</div>
                        <div class="platform-username">@5o___f</div>
                    </div>
                    <div><i class="fas fa-arrow-left"></i></div>
                </a>
                <!-- 3. TikTok - الثالث -->
                <a href="https://www.tiktok.com/@1lv3" class="platform-link tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <div class="platform-info">
                        <div class="platform-name">TikTok</div>
                        <div class="platform-username">@1lv3</div>
                    </div>
                    <div><i class="fas fa-arrow-left"></i></div>
                </a>
            </div>
            <!-- قناة التليكرام الخاصة -->
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <a href="https://t.me/Iwllwwl" class="platform-link telegram" target="_blank" style="background: rgba(0,136,204,0.1);">
                    <i class="fas fa-broadcast-tower"></i>
                    <div class="platform-info">
                        <div class="platform-name">قناة ادوات بايثون</div>
                        <div class="platform-username">t.me/Iwllwwl</div>
                    </div>
                    <div><i class="fas fa-arrow-left"></i></div>
                </a>
            </div>
            <div class="footer">
                <i class="fas fa-user"></i> علي • 5o___f
            </div>
        </div>
    </div>
</body>
</html>
